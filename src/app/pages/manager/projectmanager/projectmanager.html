<div class="container-task">
  <div class="title">
    <div class="sous-titre">
      <h1>Task Board</h1>
      <p>Manage and assign tasks to your team</p>
    </div>
  </div>

  <div class="cards">
    <div class="card" *ngFor="let project of projects">
      <div class="card-title">
        <h3>{{ project }}</h3>
      </div>
      <button (click)="gotoTask()" class="details">Details</button>
    </div>
  </div>
</div>
